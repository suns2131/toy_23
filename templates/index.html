<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>토이프로젝트 23조</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mytitle {
            width: 100%;
            height: 250px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://cdn.siasat.com/wp-content/uploads/2020/04/Instagram-.jpg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mytitle > button {
            width: 200px;
            height: 50px;

            background-color: transparent;
            color: white;

            border-radius: 50px;
            border: 1px solid white;

            margin-top: 10px;
        }

        .mytitle > button:hover {
            border: 2px solid white;
        }

        .mycomment {
            color: gray;
        }

        .mycards {
            width: 100%;
            max-width: 1000px;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 30px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;

            display: none;
        }

        .search {
            height: 40px;
            width: 400px;
            border: 1px solid #1b5ac2;
            background: transparent;

            margin-top: 20px;
        }

        .input {
            font-size: 16px;
            height: 40px;
            width: 340px;
            padding: 10px;
            border: 0px;
            outline: none;
            float: left;
        }

        .button {
            width: 55px;
            height: 100%;
            border: 0px;
            background: #1b5ac2;
            outline: none;
            float: right;
            color: #ffffff;
        }

        .mybtns {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 20px;
        }

        .mybtns > button {
            margin-right: 10px;
        }

        .image_group {
            margin: 10px auto 0 auto;
        }

        .name_group {
            margin-bottom: 10px;
        }

        a {
            background-color: #fff;
            border: 2px solid #2199e8;
            padding: 15px 35px;
            border-radius: 4px;
        }


        .row-cols-1 {
            margin: 0;
        }

        .col {
            margin: 0;
            padding: 0;
            height: 250px;
        }

        .card-body {
            padding-top: 0;
            padding-bottom: 0;
            align-items: flex-end;
        }

    </style>
    <script>
        $(document).ready(function () {
            listing();
        });

        function listing() {
            $('#cards-box').empty()
            $.ajax({
                type: 'GET',
                url: '/movie',
                data: {},
                success: function (response) {
                    let post,image,name,num,like,class_name,images,image_width,image_height,ratio;
                    console.log(response['posting'])
                    let row = response['posting']
                    console.log(row)
                    for (let i = 0; i < row.length; i++) {
                        post = row[i]['post']
                        image = row[i]['image']
                        name = row[i]['name']
                        num = row[i]['num']
                        like = row[i]['like']
                        class_name = return_likeclass(like);
                        images = new Image()
                        images.src = image
                        image_width = images.width;
                        image_height = images.height;
                        ratio = image_width / image_height;
                        console.log(`이미지 가로 : ${image_width} , 이미지 세로 : ${image_height}`)
                        console.log(ratio)
                        console.log(class_name);

                        let temp = ``
                        if (ratio > 1) {
                            temp = `<div class="col" style="align-items: baseline">
                                            <div class="card h-100">
                                                <img src=${image}
                                                     class="card-img-top">
                                                <div class="card-body">
                                                    <h5 class="card-title">${name}</h5>
                                                    <p class="card-text">${post}</p>
                                                 <button type="button" onclick="like_update(${num},${like})" id="primary${num}" class="${class_name}"}>좋아요</button>
                                                </div>
                                            </div>
                                        </div>`
                        } else {
                            temp = ` <div class="col" style="align-content: stretch">
                                            <div class="card h-100">
                                                <img src=${image}
                                                     class="card-img-top">
                                                <div class="card-body">
                                                    <h5 class="card-title">${name}</h5>
                                                    <p class="card-text">${post}</p>
                                                    <button type="button" onclick="like_update(${num},${like})" id="primary${num}" class="${class_name}">좋아요</button>
                                                </div>
                                            </div>
                                        </div>`

                        }

                        $('#cards-box').append(temp)
                    }
                    // alert(response['msg'])
                }
            })
        }
        function return_likeclass(like)
        {
             if(like == 0)
                return 'btn btn-outline-primary';
            else
                return 'btn btn-primary';
        }
        function like_update(num,like)
        {
            console.log(`num :${num}, like :${like}`)
            let vars = 'primary'+num;
            if(like === '0') {
                document.getElementById(vars).className = 'btn-outline-primary';
            }
            else {

                document.getElementById(vars).className = 'btn btn-primary';
            }
        }

        function image_size(src)
        {
            let images = new Image();
            let image_width = 0;
            let image_height = 0;

            images.src = src;
            image_width = images.width;
            image_height = images.height;
            console.log(`이미지 가로 : ${image_width} , 이미지 세로 : ${image_height}`)
        }
        function posting() {
            let username = $('#user_name').text()
            let post = $('#posting_data').val()
            let image = document.querySelector('#images').src
            // console.log(`사용자명 : ${username} \n 포스트 : ${post} \n 사진URL : ${image}`);
            $.ajax({
                type: 'POST',
                url: '/movie',
                data: {url_give: image, name_give: username, post_give: post},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }

        function like_save(num,like) {
            $.ajax({
                type: "POST",
                url: "/movie/like",
                data: {num_give: num, like_give : like},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }


        function open_box() {
            $('#post-box').show()
        }

        function close_box() {
            $('#post-box').hide()
        }

        function in_enter() {
            console.log('keyin');
            console.log(window.event.keycode);
            //enter입력
            if (window.event.keycode == 13) {
                console.log('엔터입니다.')
            }
        }

        function openresult_box() {
            $('#result-box').empty()
            $.ajax({
                type: 'GET',
                url: '/movie',
                data: {},
                success: function (response) {
                    let row = response['posting']
                    for (let i = 0; i < row.length; i++) {
                        if(row[i]['post'].includes(document.getElementById("insert").value)===true) {
                            let post = row[i]['post']
                            let image = row[i]['image']
                            let name = row[i]['name']

                            let images = new Image()
                            images.src = image
                            let image_width = images.width;
                            let image_height = images.height;
                            let ratio = image_width/image_height;
                            console.log(`이미지 가로 : ${image_width} , 이미지 세로 : ${image_height}`)
                            console.log(ratio)

                            let temp_html = ``
                            if(ratio > 1){
                                temp_html = `<div class="col" style="align-items: baseline">
                                                <div class="card h-100">
                                                    <img src=${image}
                                                         class="card-img-top">
                                                    <div class="card-body">
                                                        <h5 class="card-title">${name}</h5>
                                                        <p class="card-text">${post}</p>
                                                    </div>
                                                </div>
                                            </div>`
                            }else {
                                temp_html = ` <div class="col" style="align-content: stretch">
                                                <div class="card h-100">
                                                    <img src=${image}
                                                         class="card-img-top">
                                                    <div class="card-body">
                                                        <h5 class="card-title">${name}</h5>
                                                        <p class="card-text">${post}</p>
                                                    </div>
                                                </div>
                                            </div>`

                            }
                                $('#result-box').append(temp_html)
                        }

                    }
                    $('#cards-box').hide()

                }
            })
        }

    </script>
</head>

<body>
<div class="mytitle">
    <h1>페이스북/인스타그램 클론코딩</h1>
    <button onclick="open_box()">포스트 등록하기</button>
    <div class="search">
        <input id="insert" class="input" type="text" placeholder="검색어 입력">
        <button class="button" onclick="openresult_box()">검색</button>
    </div>
</div>
<div class="mypost" id="post-box">
    <label class="name_group" id="user_name"></label>
    <div class="form-floating">
        <textarea id="posting_data" class="form-control" placeholder="Leave a comment here"
                  style="height: 200px"></textarea>
        <label>포스트 입력</label>
    </div>
    <div class="image_group">
        <img id="images" src="" class="img-fluid" alt="">
        <input type="file" id="call_image" name="avatar" accept="image/png, image/jpeg" style="margin-top: 10px">
    </div>
    <div class="form-floating mb-3" style="margin-top: 10px">
        <input onkeyup="in_enter()" type="text" class="form-control" id="image_url" placeholder="url">
        <label>URL</label>
    </div>

    <div class="mybtns">
        <button onclick="posting()" type="button" class="btn btn-dark">기록하기</button>
        <button onclick="close_box()" type="button" class="btn btn-outline-dark">닫기</button>
    </div>
</div>
<div class="mycards">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="cards-box">
    </div>
</div>
<div class="mycards">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="result-box">
    </div>
</div>

</body>
<script>
    let files = document.getElementById('call_image');
    files.addEventListener('change', function (e) {
        console.log((e.target.files))
        let file = e.target.files[0]; //선택한 파일
        let reader = new FileReader();
        reader.readAsDataURL(file); //DATA URL 파일을 읽어냄
        reader.onload = function () {
            //이미지에 URL 매핑
            document.querySelector('#images').src = reader.result;
        };
    })


</script>
</html>
