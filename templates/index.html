    <style>
        * {

        .mytitle {
            width: 100%;
            height: 250px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://cdn.siasat.com/wp-content/uploads/2020/04/Instagram-.jpg');

        .mytitle > button {
            width: 200px;
            height: 50px;

            background-color: transparent;
            color: white;

            border-radius: 50px;

        .mypost {

            display: none;
        }

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 20px;
        }

        .mybtns > button {
            margin-right: 10px;
        }
        .image_group{
            margin: 10px auto 0 auto;
        }
        .name_group{
            margin-bottom: 10px;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }
         .button-container{
            margin-left: 20px;
        }
        a{
            background-color: #fff;
            border:2px solid #2199e8;
            padding: 15px 35px;
            border-radius: 4px;
        }

    <script>
        $(document).ready(function () {
            listing();
        });

        function listing() {
            $('#cards-box').empty()
            $.ajax({
                type: 'GET',
                url: '/movie',
                data: {},
                success: function (response) {
                    console.log(response['posting'])
                    let row = response['posting']
                    for (let i=0; i<row.length;i++)
                    {
                        let post = row[i]['post']
                        let image = row[i]['image']
                        let name = row[i]['name']
                        let num = row[i]['num']
                        let like = row[i]['like']
                        let temp = ` <div class="col">
                                        <div class="card h-100" >
                                            <img src=${image} width= 300px height=300px
                                                 class="card-img-top">
                                            <div class="card-body">
                                                <h5 class="card-title">${name}</h5>
                                                <p class="card-text">${post}</p>
                                                 <button type="button" onload="update_class(${num},${like})" id="primary${num}" class="btn btn-outline-primary">좋아요</button>
                                            </div>
                                        </div>
                                    </div>`
                        $('#cards-box').append(temp)
                        image_size(image)
                    }
                    alert(response['msg'])
                }
            })
        }
        function update_class(num,like)
        {
            console.log(num,like)
            let vars = 'primary'+num;
            if(like === '0') {
                document.getElementById(vars).className = 'btn btn-outline-primary';
            }
            else {

                document.getElementById(vars).className = 'btn btn-primary';
            }
        }
        function image_size(src)
        {
            let images = new Image();
            let image_width = 0;
            let image_height = 0;

            images.src = src;
            image_width = images.width;
            image_height = images.height;
            console.log(`이미지 가로 : ${image_width} , 이미지 세로 : ${image_height}`)
        }
        function posting() {
            let username = $('#user_name').text()
            let post =$('#posting_data').val()
            let image = document.querySelector('#images').src
            // console.log(`사용자명 : ${username} \n 포스트 : ${post} \n 사진URL : ${image}`);
            $.ajax({
                type: 'POST',
                url: '/movie',
                data: {url_give: image, name_give: username, post_give : post},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }

        function like_save(num,like) {
            $.ajax({
                type: "POST",
                url: "/movie/like",
                data: {num_give: num, like_give : like},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }


        function open_box() {
            $('#post-box').show()
        }

        function close_box() {
            $('#post-box').hide()
        }

     function in_enter()
     {
         console.log('keyin');
         console.log(window.event.keycode);
         //enter입력
         if(window.event.keycode == 13)
         {
            console.log('엔터입니다.')
         }

     }
    </script>
</head>

<body>
<div class="mytitle">
    <h1>페이스북/인스타그램 클론코딩</h1>
    <button onclick="open_box()">포스트 등록하기</button>
</div>
<div class="mypost" id="post-box">

    </div>
    <div class="form-floating mb-3" style="margin-top: 10px">
        <input onkeyup="in_enter()" type="text" class="form-control" id="image_url" placeholder="url" >
        <label >URL</label>
    </div>

    <div class="mybtns">
        <button onclick="posting()" type="button" class="btn btn-dark">기록하기</button>
        <button onclick="close_box()" type="button" class="btn btn-outline-dark">닫기</button>

</div>

<script>
     let files = document.getElementById('call_image');
        files.addEventListener('change', function (e) {
            console.log((e.target.files))
            let file = e.target.files[0]; //선택한 파일
            let reader = new FileReader();
            reader.readAsDataURL(file); //DATA URL 파일을 읽어냄
            reader.onload = function () {
            //이미지에 URL 매핑
            document.querySelector('#images').src = reader.result;
            };
        })

</script>
